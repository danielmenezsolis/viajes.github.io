<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contacto - La Tía Viajera</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-800">

  <!-- Navbar -->
  <nav class="bg-red-500 text-white shadow-md">
    <div class="container mx-auto flex justify-between items-center py-4 px-6">
      <a href="index.html" class="text-2xl font-bold">La Tía Viajera</a>
      <div class="space-x-6">
        <a href="index.html" class="hover:underline">Inicio</a>
        <a href="contacto.html" class="hover:underline">Contacto</a>
      </div>
    </div>
  </nav>

  <!-- Sección contacto -->
  <div class="container mx-auto my-12 px-6">
    <div class="bg-white shadow-lg rounded-2xl p-8 max-w-2xl mx-auto">
      <h2 class="text-3xl font-bold text-red-500 mb-4">Contáctanos</h2>
      <p class="mb-6 text-gray-600">¿Tienes dudas o quieres más información? Completa el formulario y nos pondremos en contacto contigo.</p>

      <form class="space-y-5">
        <div>
          <label for="nombre" class="block font-semibold mb-1">Nombre completo</label>
          <input type="text" id="nombre" class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-red-500 focus:outline-none">
        </div>

        <div>
          <label for="correo" class="block font-semibold mb-1">Correo electrónico</label>
          <input type="email" id="correo" class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-red-500 focus:outline-none">
        </div>

        <div>
          <label for="mensaje" class="block font-semibold mb-1">Mensaje</label>
          <textarea id="mensaje" rows="4" class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-red-500 focus:outline-none"></textarea>
        </div>

        <button type="submit" class="bg-red-500 hover:bg-red-600 text-white font-semibold px-6 py-3 rounded-lg shadow-md transition">Enviar</button>
      </form>
    </div>
  </div>

  <!-- Footer -->
  <footer class="bg-gray-900 text-white text-center py-4">
    <p>© 2025 La Tía Viajera - Todos los derechos reservados</p>
  </footer>

</body>
</html>
